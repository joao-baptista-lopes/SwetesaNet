<div class="mx-auto px-4 py-4 sm:px-8 lg:container">


  
  <div style="background: #f2efe3;">
    <div class="texto">
      <h5>
          <div class="d-flex align-items-center">
              <hr class="linha-horizontal">
              <p class="titulo-noticias">Vitrine Swetesa</p>
          </div>
      </h5>
      <h3>Mantenha-se Actualizado com as <br> <span>Notícias mais recentes</span> do <span>Bairro popular</span></h3>
  </div>

    <!--Destaque-->

    <div class="max-w-screen-xl mx-auto p-4">
      <!-- <h1 class="text-5xl font-extrabold mb-8 text-center text-indigo-700">Tailwind CSS news hero #2</h1> -->
      <div class="flex flex-col md:flex-row md:h-96 md:-mx-1.5">
        <div *ngFor="let news of noticias.slice(0,3)" class="w-full md:w-1/2 md:mx-1.5 h-72 md:h-full rounded-md relative group mb-3 md:mb-0">
          <a [routerLink]="['/dashboard/noticias', news.fields.slug]" class="h-full block group relative rounded-md">
            <img *ngIf="news.fields.imagem" [src]="news.fields.imagem.fields.file.url" alt="{{ news.fields.titulo }}"class="absolute z-0 object-cover w-full h-72 md:h-full rounded-md">
            <div class="absolute gradient w-full h-72 md:h-full rounded-md z-10"></div>
            <div class="absolute left-0 right-0 bottom-0 p-4 z-30">
              <h2 class="font-bold text-white leading-tight sm:mb-1.5 group-hover:underline text-2xl">{{ news.fields.titulo }}</h2>
              <div class="text-xs text-white hidden sm:block">
                <div class="flex items-center">
                  <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="clock" class="h-3 mr-1" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm61.8-104.4l-84.9-61.7c-3.1-2.3-4.9-5.9-4.9-9.7V116c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v141.7l66.8 48.6c5.4 3.9 6.5 11.4 2.6 16.8L334.6 349c-3.9 5.3-11.4 6.5-16.8 2.6z"></path>
                  </svg>
                  <span class="text-xs text-white">Tempo | Autor</span>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="text-center text-sm">
      <a href="https://stephenainsworth.com" style="color: white; font-weight: 600;" target="_blank" title="Stephen Ainsworth - Web Developer"><span>Outras Notícias</span></a>
    </div>
